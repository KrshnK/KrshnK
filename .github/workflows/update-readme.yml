name: Update README
on:
  schedule:
    # Run the workflow every 5 minutes
    - cron: "*/5 * * * *"

jobs:
  update_readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Replace with steps to generate activity data (if applicable)
      # - name: Generate Activity Data
      #   run: |
      #     # Your script to fetch data and create Markdown content

      - name: Update README with Activity
        run: |
          # Update README content with the generated or pre-populated activity list
          echo "## Recent Activity" >> README.md
          echo "- 2024-03-14 10:00:00: Pushed commit to branch master" >> README.md
          echo "- 2024-03-14 09:55:00: Opened pull request #123" >> README.md

      - name: Commit Changes
        run: |
          git config --global user.email "your_email@example.com"
          git config --global user.name "Your Name"
          git add README.md
          git commit -m "Update README with activity"

      - name: Push Changes
        uses: actions/checkout@v3
        with:
          uses: actions/checkout@v3
          secrets: ${{ secrets.GITHUB_TOKEN }}
